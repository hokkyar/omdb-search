<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

      <div class="col-lg-6">
        <div class="input-group mb-5">
          <input type="text" class="form-control search-value" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
          <span class="input-group-text btn btn-dark search-btn" id="inputGroup-sizing-sm">Search</span>
        </div>
      </div>
    </div>
    <div class="row justify-content-center gap-5 movie-content">
      <!-- ... -->
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <!-- ... -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"

  <script src="index.js"></script>

</html>
